spring.application.name=demo
# MSSQL Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=restdemo;encrypt=true;trustServerCertificate=true
spring.datasource.username=alifruzy
spring.datasource.password=alifruzy
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Define the log file path and name
logging.file.name=logs/app.log
# Set the logging level
logging.level.root=INFO
# Set the logging level for your specific package
logging.level.com.alif.demo.todo=DEBUG